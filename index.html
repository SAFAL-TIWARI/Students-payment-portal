<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="861_2RU-qy6qWzHU03J6lw7y92_fywfk-7zoU9mqKe0" />
    <title>Student Payment Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <div class="main-container">
        <h1 class="portal-title">Student Payment Portal</h1>
        <div class="payment-form">
            <div class="sati-header">
                <img src="YOUR_SATI_LOGO_URL" alt="SATI Logo" class="sati-logo">
                <h2>SATI Payment Portal</h2>
            </div>
            
            <div class="recipient-details">
                <h3>Recipient's Details</h3>
                <div class="details-grid">
                    <p><strong>Account Name:</strong> Director Sati</p>
                    <p><strong>Account Number:</strong> 30961316837</p>
                    <p><strong>IFSC Code:</strong> SBIN0012193</p>
                </div>
            </div>

            <!-- Amount and Purpose Fields -->
            <div class="form-group">
                <label for="amount">Amount (â‚¹)</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            
            <div class="form-group">
                <label for="purpose">Payment Purpose</label>
                <input type="text" id="purpose" placeholder="Enter purpose">
            </div>

            <!-- Payment Options -->
            <div class="payment-buttons">
                <div class="payment-row">
                    <button onclick="payWithApp('phonepe')" class="app-button phonepe">
                        <img src="https://www.sati.ac.in/assets/images/phonepe.png" class="app-icon" alt="PhonePe">
                        PhonePe
                    </button>
                    <button onclick="payWithApp('gpay')" class="app-button gpay">
                        <img src="https://www.sati.ac.in/assets/images/gpay.png" class="app-icon" alt="Google Pay">
                        GPay
                    </button>
                    <button onclick="payWithApp('paytm')" class="app-button paytm">
                        <img src="https://www.sati.ac.in/assets/images/paytm.png" class="app-icon" alt="Paytm">
                        Paytm
                    </button>
                </div>
            </div>

            <div id="transactionHistory" class="transaction-history">
                <h3>Transaction History</h3>
                <div id="transactionList"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
